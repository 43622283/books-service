<dom-module id="tc-book-form">
    <style>
        .button {
            color: var(--button-color);
            background: var(--button-background);
        }
        .button:hover {
            color: var(--button-background);
            background: var(--button-color);
        }
    </style>
    <template>
        <iron-ajax id="getAjax"
            on-error="_handleGetError"
            on-response="_handleGetResponse">
        </iron-ajax>
        <iron-ajax id="putAjax"
            method="PUT"
            on-response="_handlePutResponse"
            on-error="_handlePutError"
            handle-as="json"
            content-type="application/json"
            url="[[requestUrl]]">
        </iron-ajax>
        <div>
            <form id="form">
                <paper-input id="_id" label="ID" value="{{_data._id}}" auto-validate pattern="[1-9][0-9]*" required error-message="Must be a number"></paper-input>
                <paper-input id="title" label="Title" value="{{_data.title}}" auto-validate required error-message="Title is required"></paper-input>
                <paper-input id="author" label="Author" value="{{_data.author}}" auto-validate required error-message="Author is required"></paper-input>
                <paper-textarea id="description" label="Description" value="{{_data.description}}"></paper-textarea>
                <paper-button id="submit" raised on-tap="_submit">[[_submitText]]</paper-button>
                <!--TODO: Add delete button-->
            </form>
        </div>
        <paper-toast id="toast" text="[[errorText]]"></paper-toast>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'tc-book-form',
            properties: {
                requestUrl: {
                    type: String,
                    value: '/api/v1/books'
                },
                errorText: {
                    type: String,
                    value: 'Something, somewhere, went wrong'
                },
                _data: {
                    type: Object,
                    value: {}
                },
                _submitText: {
                    type: String,
                    computed: '_computeSubmitText(_data._id)'
                }
            },
            open: function(bookId) {
                if (bookId > 0) {
                    this.$.getAjax.url = this.requestUrl + '/_id/' + bookId;
                    this.$.getAjax.generateRequest();
                } else {
                    this._data = {};
                }
            },
            _handleError: function(text) {
                this.errorText = text;
                this.$.toast.show();
            },
            _handleGetError: function() {
                this._handleError('The book could not be retrieved from the server');
            },
            _computeSubmitText: function(bookId) {
                if (bookId > 0) {
                    return 'Update';
                }
                return 'Insert';
            },
            _handlePutError: function() {
                this._handleError('The book could not be stored in the server');
            },
            _handlePutResponse: function() {
                this.fire('putBook', this._data);
            },
            _submit: function() {
                if (this.$.form.checkValidity()) {
                    // This is a workaround.
                    // _id should be sent as number
                    this.set('_data._id', parseInt(this._data._id));
                    // iron-ajax does not stringify object
                    this.$.putAjax.body = JSON.stringify(this._data);
                    this.$.putAjax.generateRequest();
                } else {
                    this._handleError('At least one field is invalid.');
                }
            },
            _handleGetResponse: function(e) {
                this._data = e.detail.response;
            }
        });
    })();
</script>
